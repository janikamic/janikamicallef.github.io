<!DOCTYPE html>
<!-- the document decleration defining that we are using HTML version 5 -->

<html lang="en">
<!-- the very fundemental tag in HTML which contains all of the content -->

<head>
    <!-- contains the metadata of our doument, such as the title and CSS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
</head>
<body>
    <!-- this is where the visible content goes -->

    <h1>I am the principal
        <h2>I am the director
            <h3>I am the deputy
                <h4>I am the lecturer
                    <h5>I am the student
                        <h6>I am Bruce</h6>
                    </h5>
                </h4>
            </h3>
        </h2>
    </h1>

<!-- There are 6 headings available in HTML h1 is the most important and h6 is the least-->

    <p>My name is <strong>janika</strong> and I make <em>websites</em></p>

    <!--
    p -> paragraph of text
    strong -> bold text
    em -> emphasized / italic text 
    -->

<ol>
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ol>
<!--
ol - an ordered/numbered list
li - defines a list item
-->

<ul>
<li>sketchbooks</li>
<li>Drawing tablets</li>
<li>will to live</li>
</ul>

<!-- ul - an unordered/bullet list -->

<a href="http://google.com">Google it!</a>
<!-- a is used to add a link to other website/pages. it requires the href attribute to work (href = hypertext reference) -->

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeKOOpLy92UjzQxq8NCxgxOQJbj_YVdfHO_g&s" alt="Image doesn't exist!">

<!-- img is a slef-closing tag because it contains no text
 src -> image link/source
 alt -> alternate text for the image
 -->

</body>
</html>
